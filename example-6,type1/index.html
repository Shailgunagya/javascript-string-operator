<h1>JavaScript String Operators</h1>

<p>All conditional operators can be used on both numbers and strings.</p>

<p id="demo"></p>
<script>
let text1 = "ball";
let text2 = "Bat";
let result = text1 > text2;
document.getElementById("demo").innerHTML = "Is bat is less than Ball? " + result;
</script>

<!DOCTYPE html>
<html>
<body>

<h1>JavaScript String Operators</h1>

<p>All conditional operators can be used on both numbers and strings.</p>

<p id="demo"></p>

<script>
let text1 = "apple";
let text2 = "Banana";
let result = text1 > text2;
document.getElementById("demo").innerHTML = "Is banana less than apple? " + result;
</script>

</body>
</html>

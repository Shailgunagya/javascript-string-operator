<!DOCTYPE html>
<html>
<body>

<h1>JavaScript String Operators</h1>

<p>All conditional operators can be used on both numbers and strings.</p>

<p id="demo"></p>

<script>
let text1 = "shivi";
let text2 = "shail";
let result = text2 < text1;
document.getElementById("demo").innerHTML = "Is shail less than shivi? " + result;
</script>

</body>
</html>

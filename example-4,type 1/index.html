<!DOCTYPE html>
<html>
<body>

<h1>JavaScript String Operators</h1>

<p>All conditional operators can be used on both numbers and strings.</p>

<p id="demo"></p>

<script>
let text1 = "hello";
let text2 = "hii";
let result = text2 > text1;
document.getElementById("demo").innerHTML = "Is hii less than hello? " + result;
</script>

</body>
</html>

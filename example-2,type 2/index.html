<!DOCTYPE html>
<html>
<body>
<h1>JavaScript String Operators</h1>
<p>Note that strings are compared alphabetically:</p>

<p id="demo"></p>

<script>
let text1 = "4";
let text2 = "2";
let result = text1 < text2;
document.getElementById("demo").innerHTML = "Is 2 less than 4? " + result;
</script>

</body>
</html>

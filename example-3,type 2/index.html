<!DOCTYPE html>
<html>
<body>
<h1>JavaScript String Operators</h1>
<p>Note that strings are compared alphabetically:</p>

<p id="demo"></p>

<script>
let text1 = "33";
let text2 = "20";
let result = text1 < text2;
document.getElementById("demo").innerHTML = "Is 20 less than 33? " + result;
</script>

</body>
</html>
